<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

  
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Playlist</a>
      </div>
    </nav>
 
  <div class="container " style="margin-top: 3%;">

  
  <form>
    <p>
    <label for = "song">Song</label>
    <input type = "text" name = "song" id = "song">
    </p>
    <p>
      <label for= "artist">Artist</label>
      <input type= "text" name = "artist" id = "artist">
    </p>
    <p>
      <label for ="album">Album</label>
      <input type = "text" name = "album" id = "album">
    </p>
    <button id = "addSong">Add Song</button>
    <hr>
  </form>
  <div id = "playlist">
    <div class = "row">
      <div class="col">Song</div>
      <div class="col">Artist</div>
      <div class="col">Album</div>
      <div class="col">listened</div>
      <div class="col">delete</div>
      <hr>
    </div>
  </div>
</div>
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <script>
    $("#addSong").click(event =>{
      event.preventDefault()
      let song = $("#song").val()
      let artist = $("#artist").val()
      let album = $("#album").val()

      console.log(song)
      console.log(artist)
      console.log(album)

      $("#playlist").append(`
       <div class = "row">
      <div class="col">${song}</div>
      <div class="col">${artist}</div>
      <div class="col">${album}</div>
      <div class="col">
      <button class = "played" style="color:red;">Not Played</button>
      </div>
      <div class="col">
       <button class="delete">delete</button>
      </div>
      <hr>
    </div>
      `)

      $('#song').val('')
      $('#artist').val('')
      $('#album').val('')
    })

    $(document).click(event=>{
     
      if($(event.target).attr('class')==='played')
      {
        
        if($(event.target).text()==='Not Played')
        {
          
          $(event.target).text('Played')
          $(event.target).css('color', 'green')
        }
        else{
          $(event.target).text('Not Played')
          $(event.target).css('color','red')
        }
      }
    })
     $(document).click(event => {

        if ($(event.target).attr('class') === 'delete') {
          $(event.target).parent().parent().remove()
         
        }
      })



  </script>



</body>
</html>
